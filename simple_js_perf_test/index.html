<p id="test"></p>
<script>
var start = performance.now()
function test(obj) {
return obj.prop + obj.prop;
}
var a = { prop: 'a' }, i=0;
while ( i++ < 100000000) {
  test(a);
}
var duration = performance.now() - start;
console.log('duration' + duration)
document.getElementById("test").innerHTML = duration
</script>
