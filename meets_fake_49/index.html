<!DOCTYPE html>
<html>

<head>
  <title>Fake meets video 7x7</title>
  <style>
    .myDiv {
      border: 5px outset rgb(75, 83, 3);
      background-color: rgb(7, 80, 17);
      text-align: center;
    }
    .myDivRow {
      border: 5px outset rgb(76, 189, 91);
      background-color: rgb(0, 0, 0);
      text-align: center;
      display: flex;
      gap: 10px 10px;
    }
    </style>
</head>

 <body>
 <!-- Source "gs://chromiumos-test-assets-public/tast/cros/video/180p_60fps_600frames_20220831.h264.mp4 -->
   
    <div id="basic-video" class="myDiv">
      <video height="120" src="https://user-images.githubusercontent.com/96925679/213504863-8116627e-a078-4d48-a520-2625fd3cd46d.mp4"  muted loop autoplay preload="auto"></video>
    </div>
  </body>

 <script>

   for( i =0 ;i < 7;i++){
    const newDiv = document.createElement("div");
    newDiv.className = "myDivRow";
     for(j =0; j < 7; j++){
      new_video_element = document.getElementById("basic-video").cloneNode(true);
      new_video_element.addEventListener('loadedmetadata', function() {
      this.currentTime = (i*j)/13.0;}, false);
      newDiv.append(new_video_element);
     }
     document.body.append(newDiv);
   }

   // Remove the original so we have 49 videos
   document.body.removeChild(document.getElementById("basic-video"))
 </script>

</html>
