<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WGSL Debugger</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 350px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        div {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            color: #28a745;
            height: 1.2em;
        }
    </style>
</head>
<body>

    <h3>WebGPU Shader Override</h3>

        
    <label >
        <input type="checkbox" id="log-shader-wgsl" name="log-shader-wgsl" checked />
        Console Log Shader WGSL
    </label>
    
    <div>
        <label for="find-text">Find Text:</label>
        <textarea id="find-text" rows="4"></textarea>
    </div>

    <div>
        <label for="replace-text">Replace Text:</label>
        <textarea id="replace-text" rows="4"></textarea>
    </div>

    <button id="save-button">Save and Apply</button>
    <div id="status"></div>

    <!-- The script is deferred to ensure the HTML is loaded first -->
    <script src="popup.js" defer></script>

</body>
</html>
